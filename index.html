<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
    <div class="list-container" id="list-container">
        <div class="todo-item">To Do List</div>
    </div>

    <div class="action-container">
        <input type="text" id="inputof-todo" style="width: 300px;">
        
    &nbsp;  &nbsp;
        <button type="button" onclick="add()" style="padding: 5px;">
            Add
        </button>
    </div>

    <script>
        const todoList = []

        function add()
        {
            const inputElement = document.getElementById("inputof-todo")
            todoList.push(inputElement.value)
            inputElement.value=" "
            
            renderToDoList()
        }

        function renderToDoList()
        {
            const listContainer = document.getElementById("list-container")
            listContainer.innerHTML = " "

            for(const todoItem of todoList)
            {
                listContainer.innerHTML += `<div class="todo-item">
                    <input type="checkbox"/>
                    ${todoItem} </div>`;
            }
        }
    </script>
    
</body>
</html>
